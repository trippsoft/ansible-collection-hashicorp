---
name: Molecule - repo role
'on':
  workflow_call: {}
  workflow_dispatch: {}
  pull_request:
    branches:
      - main
    paths:
      - galaxy.yml
      - roles/repo/**
      - '!roles/repo/.aar_doc.yml'
      - '!roles/repo/README.md'
      - '!roles/repo/meta/argument_specs.yml'
      - '!roles/repo/meta/main.yml'
  push:
    branches:
      - main
    paths:
      - galaxy.yml
      - roles/repo/**
      - '!roles/repo/.aar_doc.yml'
      - '!roles/repo/README.md'
      - '!roles/repo/meta/argument_specs.yml'
      - '!roles/repo/meta/main.yml'
defaults:
  run:
    working-directory: 'trippsc2.hashicorp'
jobs:
  molecule:
    name: Run Molecule tests
    uses: trippsoft/github-actions/.github/workflows/molecule.yml@main
    with:
      working_directory: 'trippsc2.hashicorp'
      role_name: 'repo'
      box: ${{ matrix.box }}
    strategy:
      fail-fast: false
      matrix:
        box:
          - debian13_base
          - debian12_base
          - fedora42_base
          - fedora41_base
          - rocky9_cis
          - rocky8_cis
          - ubuntu2404_base
          - ubuntu2204_base
